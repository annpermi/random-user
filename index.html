<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Random users</title>
</head>

<body>
    <div class="container">
        <div class="profile-wrapper">
            <div id='main-info'>
                <div class="image">
                    <img class='profile-image'
                        src='https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png'>
                </div>
                <div class='info'>
                    <p class='info-title'></p>
                    <h3 class='info-content'>PRESS RANDOM BUTTON</h3>
                </div>
            </div>
            <div class='icons'>
                <button class='name active'><i class="far fa-user"></i></button>
                <button class='email'><i class="far fa-envelope"></i></button>
                <button class='date'><i class="far fa-calendar-times"></i></button>
                <button class='address'><i class="far fa-map"></i></button>
                <button class='phone'><i class="fas fa-phone"></i></button>
                <button class='password'><i class="fas fa-user-lock"></i></button>
            </div>
            <div>
                <button class='random'>Random User</button>
            </div>
        </div>
    </div>
</body>

</html>
